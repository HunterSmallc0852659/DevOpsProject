<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="index-page">
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Weather</a></li> <!-- Link to the Weather page, where you get your weather updates -->
            <li><a href="{{ url_for('calendar_view') }}">Calendar</a></li> <!-- Link to the Calendar page, so you can check out the month -->
        </ul>
    </nav>
    <div class="container">
        <h1>Weather App</h1> <!-- Main title for the app -->
        <form method="post">
            <input type="text" name="city" placeholder="Enter city name"> <!-- Input field for city name -->
            <button type="submit">Get Weather</button> <!-- Button to submit the city name -->
        </form>
        {% if weather %} <!-- Check if there's weather data -->
            {% if weather.error %} <!-- If there's an error, show it -->
                <p>{{ weather.error }}</p> <!-- Display the error message -->
            {% else %} <!-- If everything's good, show the weather details -->
                <h2>Weather in {{ weather['name'] }}</h2> <!-- Display the city name -->
                <p>Temperature: {{ weather['main']['temp'] }}Â°C</p> <!-- Show the temperature -->
                <p>Condition: {{ weather['weather'][0]['description'] }}</p> <!-- Show the weather condition -->
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
