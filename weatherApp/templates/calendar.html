<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Weather</a></li> <!-- Link to the Weather page -->
            <li><a href="{{ url_for('calendar_view') }}">Calendar</a></li> <!-- Link to the Calendar page -->
        </ul>
    </nav>
    <div class="container calendar">
        <h1>{{ month_name }} {{ current_year }}</h1> <!-- Display the current month and year -->

        <!-- Day labels -->
        <div class="day-labels">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>

        <!-- Calendar days -->
        <div class="days">
            {% for day in days_in_month %}
                {% if day != 0 %} <!-- Skip zero days -->
                    <div class="day {% if day == current_day %}today{% endif %}">
                        {{ day }}
                    </div>
                {% else %}
                    <div class="day empty"></div> <!-- Optional styling for empty days -->
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
